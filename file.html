<head>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;

        header {
            background-color: #003366;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #336699;
            color: #fff;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #003366;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
